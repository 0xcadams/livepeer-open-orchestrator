ingress-nginx:
  # this configures the nginx pod to listen to port 8935 and forward to our orchestrator service
  tcp:
    8935: "default/orchestrator:8935"
  controller:
    metrics:
      enabled: true
      serviceMonitor:
        additionalLabels:
          release: global
        enabled: true
    replicaCount: 1
    config:
      hsts-preload: "true"
