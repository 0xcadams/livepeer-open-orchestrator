---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: "{{ projectName }}"
  region: "{{ region }}"

managedNodeGroups:
  - name: "nvidia-1"
    instanceType: "g4dn.xlarge"
    desiredCapacity: 1
    volumeSize: 80
    iam:
      withAddonPolicies:
        autoScaler: true
        externalDNS: true
        certManager: true
  - name: "general-1"
    instanceType: "t3.small"
    desiredCapacity: 1
    volumeSize: 80
    iam:
      withAddonPolicies:
        autoScaler: true
        externalDNS: true
        certManager: true
